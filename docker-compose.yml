version: '3'

services:
  backend:
    build:
      context: ./core
    command: gunicorn core.wsgi --bind 0.0.0.0:8000
    volumes:
      - ./core/:/usr/src/app/
      - static_files:/usr/src/app/staticfiles
      - media_files:/usr/src/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./core/.env/dev.env

  frontend:
    build:
      context: ./react
    volumes:
      - react_build:/react/build
  nginx:
    build:
      context: ./nginx/
    ports:
      - 3000:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
      - static_files:/usr/src/app/staticfiles
      - media_files:/usr/src/app/media
    depends_on:
      - backend
      - frontend
volumes:
  react_build:
  static_files:
  media_files: